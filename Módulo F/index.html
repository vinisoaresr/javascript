<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/jovem-m.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>

            <p> Número (de 1 a 100):
                <input type="number" name="valor_parâmetro" id="value">
            </p>

            <input type="button" value="Adicionar" onclick="main()" id="botao">

        </div>

        <div>

            <select name="numeros" id="num_tab" size="6">
                <option>Digite um valor acima!</option>
            </select>
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">

            <p id='resultado'></p>

        </div>

    </section>

    <footer>
        <p> &copy; criado por vinicius soares</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
