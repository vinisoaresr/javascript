<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Java Script</title>
    <style>
        main {
            color: white;
            background-color: rgb(90, 56, 12);
            font: normal 20px Arial;
        }
    </style>
</head>

<body>
    <main>
        <script>
/*          
            ! = negação
            && = and = E
            || = or = OU
 */

            var name_user = window.prompt('Digite seu nome: ')
            var sname_user = window.prompt('Digite seu sobrenome: ')
            name_user = name_user.toUpperCase()
            sname_user = sname_user.toUpperCase()
            
            window.document.write(`Seu nome completo é: ${name_user} ${sname_user}.`)
        </script>
    </main>
</body>
</html>
