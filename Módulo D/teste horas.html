<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de horas</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        div {
            margin: auto;
            padding: 10px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div>
        <h1>Vamos testar as horas!!!</h1>
    </div>

    <script>
        agora = new Date()
        dia_semana = agora.getDay()
        hora = agora.getHours()
        console.log(agora)
        console.log(hora)

        switch(dia_semana){
            case 0:
                console.log('É domingo')
                break
            case 1:
                console.log('É segunda')
                break
            case 2:
                console.log('É terça')
                break
            case 3:
                console.log('É quarta')
                break
            case 4:
                console.log('É quinta')
                break
            case 5:
                console.log('É sexta')
                break
            case 6:
                console.log('É sábado')
                break
        }
        
    </script>
</body>
</html>
