<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <p id="display">0</p>
        </div>
        <div>
            <input type="button" onclick="" value="AC" id="AC" class="white_numbers button">
            <input type="button" onclick="" value="+/-" id="plus_minus" class="white_numbers button">
            <input type="button" onclick="" value="%" id="percent" class="white_numbers button">
            <input type="button" onclick="" value="/" id="divided_by" class="orange_numbers button">
        </div>
        <div>
            <input type="button" onclick="" value="7" id="7" class="gray_numbers button">
            <input type="button" onclick="" value="8" id="8" class="gray_numbers button">
            <input type="button" onclick="" value="9" id="9" class="gray_numbers button">
            <input type="button" onclick="" value="x" id="times" class="orange_numbers button">
        </div>
        <div>
            <input type="button" onclick="" value="4" id="4" class="gray_numbers button">
            <input type="button" onclick="" value="5" id="5" class="gray_numbers button">
            <input type="button" onclick="" value="6" id="6" class="gray_numbers button">
            <input type="button" onclick="" value="-" id="minus" class="orange_numbers button">
        </div>
        <div>
            <input type="button" onclick="" value="1" id="1" class="gray_numbers button">
            <input type="button" onclick="" value="2" id="2" class="gray_numbers button">
            <input type="button" onclick="" value="3" id="3" class="gray_numbers button">
            <input type="button" onclick="" value="+" id="plus" class="orange_numbers button">
        </div>
        <div>
            <input type="button" onclick="" value="0" id="zero" class="gray_numbers button">
            <input type="button" onclick="" value="." id="dot" class="gray_numbers button">
            <input type="button" onclick="main()" value="=" id="equals" class="orange_numbers button">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
