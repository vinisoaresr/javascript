<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
        <div>
            <p><a href="index.html" rel="next">home</a></p>
            <p><a href="calc.html" rel="next">calc</a></p>
        </div>
    </header>

    <main>
        <div>
            <aside>
                <p>Selecione o capacete</p>
                <select id="headwear">
                    <option value=1.5>Parte Leve</option>
                    <option value=2.6 selected>Parte Média</option>
                    <option value=4.7>Parte Pesada</option>
                </select>
                <img src="img/itens/beastbear_hat.png" alt="">
            </aside>

            <aside>
                <p>Selecione a armadura</p>
                <select id="chestwear">
                    <option value=3.5>Parte Leve</option>
                    <option value=6.2 selected>Parte Média</option>
                    <option value=11>Parte Pesada</option>
                </select>
                <img src="img/itens/beastbear_shirt.png" alt="">
            </aside>

            <aside>
                <p>Selecione as luvas</p>
                <select id="glove">
                    <option value=1.5>Parte Leve</option>
                    <option value=2.6 selected>Parte Média</option>
                    <option value=4.7>Parte Pesada</option>
                </select>
                <img src="img/itens/beastbear_gloves.png" alt="">
            </aside>

            <aside>
                <p>Selecione a calça</p>
                <select id="legwear">
                    <option value=2>Parte Leve</option>
                    <option value=3.5 selected>Parte Média</option>
                    <option value=6.3>Parte Pesada</option>
                </select>
                <img src="img/itens/beastbear_pants.png" alt="">
            </aside>

            <aside>
                <p>Selecione a bota</p>
                <select id="footwear">
                    <option value=1.5>Parte Leve</option>
                    <option value=2.6 selected>Parte Média</option>
                    <option value=4.7>Parte Pesada</option>
                </select>
                <img src="img/itens/beastbear_boots.png" alt="">
            </aside>

            <button onclick="calc()">Calcular!</button>

        </div>
    </main>

    <script src="script.js"></script>

    <footer>
        <P>Projeto desenvolvido por: vinnirod</P>
    </footer>
</body>
</html>
